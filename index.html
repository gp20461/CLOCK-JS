<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7179336733.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
 
</head>

<body>
    <div class="body">


        <div class="upper">


            <div class="clock-logo"><img src="./clock.png" alt="">
                <div class="clock-head"> Clock</div>
            </div>



            <div class="time-cont">
                <div class="time-box time-line">TIME</div>
                <div class="time-box">
                    <div id="timeN" class="time-hour">10</div>
                    <div id="timeW">Hours</div>
                </div><span style="font-size: 40px; color: #8A11BF;">:</span>
                <div class="time-box">
                    <div id="timeN" class="time-min">45</div>
                    <div id="timeW">Mins</div>
                </div><span style="font-size: 40px; color: #8A11BF;">:</span>
                <div class="time-box">
                    <div id="timeN" class="time-sec">20</div>
                    <div id="timeW">Secs</div>
                </div><span style="font-size: 40px; color: #8A11BF;">:</span>
                <div class="time-box bg-gradient">
                    <div id="am-time">AM</div>

                </div>
                <div class="AMbox"></div>
                <div class="trans-box2"></div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="main-container">
        <div class="left">

            <div class="box1">

                <div class="set-time">
                    <i class="fas fa-sun"></i> Set wake up time
                    <select name="Time" id="timestamps">
                        <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                        <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                        <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                        <option value="11 AM - 12 AM">11 AM - 12 AM</option>
                    </select>
                </div>
                <div class="ver-line">

                </div>
                <div class="set-time">
                    <i class="fas fa-utensils"></i> Set lunch time <select name="Time" id="timestamps">
                        <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                        <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                        <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                        <option value="11 AM - 12 AM">11 AM - 12 AM</option>
                    </select>
                </div>
                <div class="ver-line">

                </div>
                <div class="set-time">
                    <i class="fas fa-bed"></i> Set nap time
                    <select name="Time" id="timestamps">
                        <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                        <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                        <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                        <option value="11 AM - 12 AM">11 AM - 12 AM</option>
                    </select>
                </div>




            </div><br>
            <div class="box2">
                <div>Good Afternoon!</div>
            </div><br>

            <div class="box3">Party Time</div>
        </div>
        <div class="right">
            <div id="lunch" class="lunch">
                <div>Let's Have Some Lunch !!</div>
                <img style="margin-left:50px;margin-top: 5px;" width=350 height=263 src="./home.png" alt="">
            </div>

            <div class="wake-change">

                <div id="wake-up" style="display: none;">
                    <div>Wake UP!</div>
                    <img src="./3.png" alt="">
                </div>
            </div>


        </div>
    </div>










    </div>

    <script src="main.js"></script>
</body>

</html>
